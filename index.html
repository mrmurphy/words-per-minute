<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Words Per Minute Display</title>
  </head>
  <body class="bg-gray-50">
    <header class="py-8">
      <h1 class="text-3xl font-bold text-gray-800 text-center">
        Words Per Minute Display
      </h1>
    </header>
    <main
      class="flex flex-wrap md:flex-nowrap justify-center items-start md:items-stretch w-full max-w-screen-xl mx-auto my-8 px-4 md:px-8 lg:px-16"
    >
      <div class="w-full md:w-1/3 md:mr-8 mb-8 md:mb-0">
        <div class="bg-white rounded-xl shadow-md p-8">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Stats</h2>
          <div class="flex flex-wrap mb-2">
            <div
              class="bg-gray-200 w-full text-gray-800 rounded-lg p-4 mr-4 mb-4 flex-shrink-0"
            >
              <div class="font-bold text-4xl" id="total-words">0</div>
              <div class="text-sm uppercase tracking-wider">Total Words</div>
            </div>
            <div
              class="bg-gray-200 w-full text-gray-800 rounded-lg p-4 flex-shrink-0"
            >
              <div class="font-bold text-4xl" id="words-per-minute">0</div>
              <div class="text-sm uppercase tracking-wider">
                Words Per Minute
              </div>
            </div>
          </div>
          <button
            id="start-button"
            class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 transition duration-150 ease-in-out w-full mt-8"
          >
            Start Recording
          </button>
        </div>
      </div>
      <div class="w-full md:w-2/3">
        <div
          class="bg-white rounded-xl shadow-md p-8 h-full overflow-y-auto"
          id="transcript"
        >
          Your transcript will appear here
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
